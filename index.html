<!doctype html>
<html lang="kk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Бақжан Мерей</title>

<style>
/* ============================
   Настройки шрифтов — поменяй пути если нужно
   ============================ */
@font-face{
  font-family: "PrimaryFont";
  src: url("assets/fonts/primary.woff2") format("woff2");
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
@font-face{
  font-family: "SecondaryFont";
  src: url("assets/fonts/secondary.woff2") format("woff2");
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}

/* ============================
   Переменные: меняй тут при необходимости
   ============================ */
:root{
  --overlay: rgba(0,0,0,0.45); /* затемнение */
  --video-scale: 0.93;         /* уменьшение кадра (0.9-1.0) */
  --hero-height-dvh: 100dvh;   /* можно поставить 95dvh, если хочешь короче */
}

/* ============================
   БАЗА
   ============================ */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:"PrimaryFont", serif;
  background:#000;
  color:#fff;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* ============================
   ФИКСИРОВАННОЕ ВИДЕО (чтобы не зумилось при скролле)
   Видео фиксируется относительно окна, не перестраивается
   ============================ */
.bg-video-fixed{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  transform: scale(var(--video-scale));
  transform-origin:center center;
  z-index:-999; /* всегда позади */
  pointer-events:none;
}

/* Мобильный fallback: если браузер плохо работает с fixed videos,
   можно установить visibility:hidden в media queries и показывать картинку.
*/

/* ============================
   HERO (первый экран)
   ============================ */
.hero{
  position:relative;
  min-height: var(--hero-height-dvh); /* современный вариант */
  display:flex;
  align-items:flex-end;   /* текст внизу */
  justify-content:center;
  padding: clamp(28px, 7vw, 84px) 20px; /* верхний отступ контролирует, насколько низко текст */
  text-align:center;
  overflow:hidden; /* контент не выходит */
}

/* статичный fallback фон (если видео не загрузится) */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background: url("assets/bg/section1_bg.png") center/cover no-repeat;
  opacity: 0; /* по умолчанию невидим — остаётся только если видео не проигрывается.
                 если хочешь, поставь 1 для видимости */
  z-index:-998;
}

/* затемняющий слой поверх видео (чтобы текст читался) */
.hero .overlay{
  position:absolute;
  inset:0;
  background: var(--overlay);
  z-index:1;
}

/* контейнер с текстом (сверху/снизу) */
.hero .hero-inner{
  position:relative;
  z-index:2;
  width:100%;
  max-width:900px;
}

/* Главное имя — Primary font, чуть больше (+10% от предыдущего размера) */
.main-title{
  margin:0;
  font-family:"PrimaryFont", serif;
  font-weight:400;
  font-size: clamp(42px, 8.8vw, 72px); /* адаптивно; можно увеличить на 10% тут */
  letter-spacing:4px;
  line-height:1.02;
}

/* Подзаголовок — Secondary, капсом, поменьше */
.sub-title{
  margin-top:14px;
  font-family:"SecondaryFont", serif;
  font-size: clamp(12px, 3.5vw, 18px);
  letter-spacing:6px;
  text-transform:uppercase;
  opacity:0.92;
}

/* ============================
   Если на странице будут другие секции — сделаем отступ, чтобы текст не натыкался на след.секцию
   ============================ */
.section{
  padding:60px 20px;
  background: #fff;
  color: #111;
  font-family: "PrimaryFont", serif;
}

/* ============================
   Прочие мелкие настройки
   ============================ */
@media (min-width: 900px){
  .main-title{ font-size: clamp(48px, 6.2vw, 88px); }
  .sub-title{ font-size: 16px; letter-spacing:8px; }
}

/* Если хочешь, чтобы видео был только на первом экране (а не фиксирован фон для всей страницы),
   убери position:fixed и вместо .bg-video-fixed используй класс .bg-video-inside
   и помести <video> внутрь .hero. Я сделал fixed — стабильнее и не зумится.
*/
</style>
</head>
<body>

<!-- ============================
     ФИКСИРОВАННОЕ ВИДЕО (фон для всей страницы)
     Если хочешь, чтобы видео было только на первом экране — скажи, дам альтернативный код.
     ============================ -->
<video class="bg-video-fixed" autoplay muted loop playsinline preload="auto">
  <source src="assets/bg/hero.mp4" type="video/mp4">
  <!-- fallback: если браузер не поддерживает, ничего не будет -->
</video>

<!-- ============================
     HERO: контент поверх видео (текст внизу)
     ============================ -->
<header class="hero" role="banner" aria-label="Перший экран">
  <div class="overlay" aria-hidden="true"></div>

  <div class="hero-inner">
    <h1 class="main-title">Бақжан Мерей</h1>
    <div class="sub-title">ҮЙЛЕНУ ТОЙЫ</div>
  </div>
</header>

<!-- Ниже пример секции — убери/измени по необходимости -->
<main>
  <section class="section">
    <h2>Детали</h2>
    <p>Тут будут остальные секции — программа, место, RSVP и т.д.</p>
  </section>
</main>

</body>
</html>
