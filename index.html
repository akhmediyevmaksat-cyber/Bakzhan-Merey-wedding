<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бақжан • Мерей</title>

<style>

/* ===== ШРИФТЫ ===== */
@font-face {
  font-family: 'Primary';
  src: url('assets/fonts/Font1.woff2') format('woff2');
}

@font-face {
  font-family: 'Secondary';
  src: url('assets/fonts/Font2.woff2') format('woff2');
}

/* ===== БАЗА ===== */
body{
  margin:0;
  font-family:'Primary', serif;
  background:black;
  color:white;
}

/* ===== HERO СЕКЦИЯ ===== */
.hero{
  position:relative;
  min-height:100vh;
  min-height:100dvh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

/* Видео */
.bg-video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* Затемнение */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* Контент */
.hero-content{
  position:relative;
  z-index:1;
  padding:20px;
}

.hero h1{
  font-family:'Secondary', serif;
  font-size: clamp(36px, 7vw, 60px);
  letter-spacing:4px;
  margin:0;
}

.date{
  margin-top:15px;
  font-size: clamp(16px, 4vw, 20px);
  letter-spacing:3px;
}

</style>
</head>

<body>

<div class="hero">

  <video autoplay muted loop playsinline class="bg-video">
    <source src="assets/bg/hero.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="hero-content">
    <h1>Бақжан • Мерей</h1>
    <div class="date">26.03.2026</div>
  </div>

</div>

</body>
</html>
