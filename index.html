<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бакжан Мерей</title>

<style>
@font-face{
  font-family:"PrimaryFont";
  src:url("assets/fonts/primary.woff2") format("woff2");
  font-weight:400;
  font-style:normal;
  font-display:swap;
}

@font-face{
  font-family:"SecondaryFont";
  src:url("assets/fonts/secondary.woff2") format("woff2");
  font-weight:400;
  font-style:normal;
  font-display:swap;
}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:"PrimaryFont", serif;
}

.hero{
  position:relative;
  min-height:100vh;
  min-height:100dvh;
  display:flex;
  align-items:flex-end; /* текст внизу */
  justify-content:center;
  padding:40px 20px;
  overflow:hidden;
  text-align:center;
}

.bg-video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

.hero-content{
  position:relative;
  z-index:1;
  width:100%;
  max-width:680px;
}

h1{
  margin:0;
  font-family:"PrimaryFont", serif; /* основной шрифт */
  font-size:clamp(38px, 8vw, 64px);
  letter-spacing:4px;
}
</style>
</head>

<body>
  <div class="hero">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="assets/bg/hero.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="hero-content">
      <h1>Бакжан Мерей</h1>
    </div>
  </div>
</body>
</html>
