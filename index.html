<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бақжан Мерей</title>

<style>

/* ===== ШРИФТЫ ===== */
@font-face{
  font-family:"PrimaryFont";
  src:url("assets/fonts/primary.woff2") format("woff2");
  font-display:swap;
}

@font-face{
  font-family:"SecondaryFont";
  src:url("assets/fonts/secondary.woff2") format("woff2");
  font-display:swap;
}

/* ===== БАЗА ===== */
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:"PrimaryFont", serif;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  min-height:100vh;
  min-height:100dvh;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:60px 20px;
  overflow:hidden;
  text-align:center;
}

/* Видео */
.bg-video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* Затемнение */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* Контент */
.hero-content{
  position:relative;
  z-index:1;
  width:100%;
  max-width:700px;
}

/* ===== ОСНОВНОЕ ИМЯ ===== */
.main-title{
  margin:0;
  font-family:"PrimaryFont", serif;
  font-size:clamp(42px, 8.8vw, 72px); /* +10% больше */
  letter-spacing:4px;
}

/* ===== ВТОРОЙ ТЕКСТ ===== */
.sub-title{
  margin-top:18px;
  font-family:"SecondaryFont", serif;
  font-size:clamp(14px, 3.5vw, 20px);
  letter-spacing:6px;
  text-transform:uppercase;
  opacity:0.9;
}

</style>
</head>

<body>

<div class="hero">

  <video autoplay muted loop playsinline class="bg-video">
    <source src="assets/bg/hero.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="hero-content">
    <h1 class="main-title">Бақжан Мерей</h1>
    <div class="sub-title">ҮЙЛЕНУ ТОЙЫ</div>
  </div>

</div>

</body>
</html>
